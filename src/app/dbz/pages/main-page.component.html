<h1>DBZ Characters</h1>
<hr>

<div class='row'>
  <div class='col'>
    <dbz-list
      [characterList]='characters'
      (deleteCharacter)='onDeleteCharFromList($event)'
    ></dbz-list>
  </div>

  <div class='col'>
    <dbz-add-character (addCharacter)='onAddCharacter($event)'></dbz-add-character>
  </div>
</div>
